<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Uacmita's Candy</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css" />
    <script th:src="@{/js/bootstrap.js}" src="../js/bootstrap.js"></script>
    <script th:srx="@{/js/jquery.js}" src="../js/jquery.js"></script>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light " style="background-color: #9088d4;">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="navbar-brand" href="#">Ventas</a></li>
                <li class="nav-item"><a class="navbar-brand" href="#">Gesti√≥n Dulces</a></li>
                <li class="nav-item"><a class="navbar-brand" href="#">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-cart" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm7 0a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                      </svg>
                </a></li>
            </ul>
        </nav>
    </div>
    <!-- Se agregan las etiquetas -->
    <div class="container">
        <h1 class="text-muted">Catalogo de dulces</h1>
    </div>
    <div class="container">
        <div class="row row-cols-1 row-cols-md-2" >
            <div class="col-md-4" th:each="dulce : ${catalogo}">
                    <div class="card" >
                        <img th:src="@{${dulce.imagen}}" class="card-img-top" width="100px" alt="Producto">
                        <div class="card-body">
                          <h5 class="card-title" th:text="${dulce.nombre}">Card title</h5>
                          <p class="card-text" th:text="${dulce.descripcion}">Descripcion</p>
                            <p class="card-text" th:text="${dulce.calcularPrecio}">Precio</p>
                          <a href="#" class="btn btn-primary">
                            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bag" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M8 1a2.5 2.5 0 0 0-2.5 2.5V4h5v-.5A2.5 2.5 0 0 0 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V5H2z"/>
                              </svg>
                          </a>
                          
                        </div>
                      </div>
            </div>
        </div>
        
    </div>
</body>

</html>
